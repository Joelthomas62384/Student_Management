{% extends 'base.html' %}
{% block content %}
{% load static %}
<script>
   $(document).ready( function () {
   $('#table_id').DataTable();
   } );
</script>
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Student Leave</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
               <li class="breadcrumb-item active">Student Leave</li>
            </ul>
         </div>
      
      </div>
   </div>
   {% include 'messages.html' %}
   <div class="row">
      <div class="col-sm-12">
         <div class="card card-table">
            <div class="card-body">
               <div class="table-responsive">
                  <table id="table_id" class="table table-hover table-center mb-0">
                     <thead>
                        <tr>
                           <th>ID</th>
                           <th>Name</th>
                           <th>Reason</th>
                           
                           <th class="text-right">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in leave %}
                        <tr>
                           <td>{{i.id}}</td>
                           <td>
                               <h2 class="table-avatar">
                                   <a href="student-details.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="/{{i.student_id.admin.profile_pic}}" alt="User Image"></a>
                                   <a href="student-details.html">{{i.student_id.admin.first_name}}</a>
                                </h2>
                            </td>
                            
                            <td>{{i.message}}</td>
                           
                           <td class="text-right">
                              <div class="actions">
                                 <a href="{% url 'Student_leave_approve' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                 <i class="fas fa-check"></i>
                                 </a>
                                 <a href="{% url 'Student_leave_dissapprove' i.id %}" class="btn btn-sm bg-danger-light">
                                 <i class="fas fa-trash"></i>
                                 </a>
                              </div>
                           </td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
