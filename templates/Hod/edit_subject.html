{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                {% include 'messages.html' %}
                <form method = 'post' action="{% url 'update_subject' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Subject Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Subject Name</label>
                                <input type="text" name='name' value="{% for i in subject %}{{i.name}}{% endfor %}" required class="form-control">
                                <input type="text" name='id' value="{% for i in subject %}{{i.id}}{% endfor %}" hidden required class="form-control">
                                
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Course</label>
                                <select class="form-control" name="course_id" required>
                                   <option>Select Course</option>
                                    {% for i in course %}
                                   <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Staff</label>
                                <select class="form-control" name="staff_id" required>
                                   <option>Select Staff</option>
                                    {% for i in staff %}
                                   <option value="{{i.id}}">{{i.admin.first_name}}  {{i.admin.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
