{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                {% include 'messages.html' %}
                <form method = 'post' action="{% url 'add_session' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Session</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Session Year Start</label>
                                <div>
                                   <input type="date" class="form-control" name="session_year_start">
                                </div>
                             </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Session Year End</label>
                                <div>
                                   <input type="date" class="form-control"name="session_year_end">
                                </div>
                             </div>
                        </div>
                      
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
